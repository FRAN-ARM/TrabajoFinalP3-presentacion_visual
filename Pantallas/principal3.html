<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - SBGL</title>
    <link rel="stylesheet" href="style_principal.css" asp-append-version="true" />
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <!-- div class="d-flex" para agregar cosas fuera de las columnas>
            </div-->
            <ul class="sidebar-nav">
                <button class="toggle-btn" type="button" onclick="CambiarPantalla(1)">
                    <img src="Sidebar_HomeIcono.svg" alt="IconoHome"-->
                </button>

                <button class="toggle-btn" type="button" onclick="CambiarPantalla(2)">
                    <img src="Sidebar_GestionarIcono.svg" alt="IconoGestionar">
                    <p>Gestionar</p>
                </button>

                <button class="toggle-btn" type="button" onclick="CambiarPantalla(3)">
                    <img src="Sidebar_PrestamosIcono.svg" alt="IconoPrestamo">
                    <p>Prestamos</p>
                </button>

                <button class="toggle-btn" type="button" onclick="CambiarPantalla(4)">
                    <img src="Sidebar_UsuarioIcono.svg" alt="IconoUsuario">
                    <p>Usuarios</p>
                </button>

                <button class="toggle-btn" type="button" onclick="CambiarPantalla(5)">
                    <img src="Sidebar_LibrosIcono.svg" alt="IconoLibros">
                    <p>Libros</p>
                </button>

                <button class="toggle-btn" type="button" onclick="CambiarPantalla(6)">
                    <img src="Sidebar_ReportesIcono.svg" alt="IconoReportes">
                    <p>Reportes</p>
                </button>
            </ul>
            <!--div class="placeholder-sidebar-footer">
            </div-->
        </aside>
        <div class="main">
            <nav class="navbar">
                <ul class="left_elements">
                    <li>
                        <button class="navbar-collapse-btn" type="button">
                            <img src="Userbar_SidebarIcono.svg" alt="IconoSidebar"-->
                        </button>
                    </li>
                </ul>
                <ul class="right_elements">
                    
                </ul>
            </nav>

            <div class="main p-3">
                <div class="text-center">
                    <h1>
                        Prestamos
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
<script src="~/lib/jquery/dist/jquery.min.js"></script>
<script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="~/js/site.js" asp-append-version="true"></script>
